{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="{% url 'user:profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
{#                {{ profile_image_form|crispy }}#}
            </fieldset>
            <input type="text" name="Gourab">
            <input type="file" name="image">
            <div class="form-group">
                <button class="btn btn-primary btn-md" type="submit">Upload</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'user:login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock %}
